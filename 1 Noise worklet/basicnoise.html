<button onclick="StartAudio()">Start</button>
<script>
  let context= new AudioContext()
  
  console.log((128/context.sampleRate)*1000)
  
  function StartAudio(){context.resume();}
  context.audioWorklet.addModule('basicnoise.js').then(() => {
    let myNoise = new AudioWorkletNode(context,'noise-generator', {outputChannelCount:[2]})
    myNoise.connect(context.destination)
  })

</script>
